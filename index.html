<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="전자 명함 | 돈버는명함" />
        <meta
            property="og:description"
            content="디지털 전자명함 - 스마트한 비즈니스 네트워킹"
        />
        <meta
            property="og:image"
            content="https://jongyoun3128.github.io/namecard/images/urlimage.png"
        />
        <title>돈버는명함</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body>
        <!-- 상단 네비게이션 -->
        <nav class="top-nav">
            <div class="nav-content">
                <div class="logo">
                    <h3 data-i18n="title">돈버는명함</h3>
                </div>
                <div class="nav-actions">
                    <button class="nav-btn" id="styleBtn">
                        <i class="fas fa-palette"></i>
                        <span data-i18n="style">스타일</span>
                    </button>
                    <button class="nav-btn" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </nav>
        <div class="cover-image" id="coverImage">
            <img src="images/url.png" alt="" />
        </div>
        <div class="container">
            <!-- 명함 카드 -->
            <div class="card" id="businessCard">
                <!-- 커버 이미지 (옵션) -->

                <!-- 프로필 섹션 -->
                <div class="profile-section">
                    <p class="company" data-i18n="profile.company">
                        POINTGROUND
                    </p>
                    <p class="title" data-i18n="profile.title">지사장</p>
                    <h1 class="name" data-i18n="profile.name">유경숙</h1>
                    <p class="contact-value">010-7189-6039</p>
                    <p class="contact-value">1811-8428</p>
                    <p class="contact-value" data-i18n="profile.address">
                        경기 화성시 서신면 해운로 34
                    </p>
                    <p class="contact-value">officecine01@gmail.com</p>
                    <a href="http://pointground.co.kr/"
                        ><p class="contact-value">www.pointground.co.kr</p></a
                    >
                    <div class="qr-code-wrapper1">
                        <a
                            href="https://jongyoun3128.github.io/namecard/"
                            target="_blank"
                            ><img src="images/qrcode.png" alt=""
                        /></a>
                    </div>
                </div>

                <div class="share-options">
                    <button class="share-option kakao" id="shareKakao">
                        <i class="fas fa-comment"></i>
                        <span>카카오톡</span>
                    </button>
                    <button class="share-option facebook" id="shareFacebook">
                        <i class="fab fa-facebook-f"></i>
                        <span>페이스북</span>
                    </button>

                    <button class="share-option band" id="shareBand">
                        <i class="fas fa-users"></i>
                        <span>밴드</span>
                    </button>
                    <button class="share-option email" id="shareEmail">
                        <i class="fas fa-envelope"></i>
                        <span>이메일</span>
                    </button>
                </div>
                <!-- 액션 버튼 -->
                <div class="action-buttons">
                    <button class="btn btn-primary" id="saveContact">
                        <i class="fas fa-address-book"></i>
                        <span data-i18n="action.save">연락처 저장</span>
                    </button>
                    <button class="btn btn-secondary" id="shareBtn">
                        <i class="fas fa-share-alt"></i>
                        <span data-i18n="action.share">명함 공유</span>
                    </button>
                    <button class="btn btn-tertiary" id="qrBtn">
                        <i class="fas fa-qrcode"></i>
                        <span data-i18n="action.qr">QR 코드</span>
                    </button>
                </div>
            </div>
            <div class="page">
                <img src="images/page.png" alt="" />
                <img src="images/blueseed.png" alt="" />
                <img src="images/theteam.png" alt="" />
                <img src="images/zeroking.png" alt="" />
                <img src="images/rental1.png" alt="" />
            </div>

            <!-- QR 코드 섹션 -->
            <div class="qr-section" id="qrSection">
                <h3>
                    <i class="fas fa-qrcode"></i>
                    QR 코드로 명함 공유하기
                </h3>
                <div class="qr-code-wrapper">
                    <a
                        href="https://jongyoun3128.github.io/namecard/"
                        target="_blank"
                        ><img src="images/qrcode1.jpg" alt=""
                    /></a>
                </div>
                <p class="qr-description">
                    QR 코드를 스캔하면 이 명함을 바로 볼 수 있습니다
                </p>
            </div>
        </div>

        <!-- 공유 모달 -->
        <div class="modal" id="shareModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>명함 공유하기</h2>
                    <button class="close-btn" id="closeShareModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="share-link">
                        <input
                            type="text"
                            id="shareUrl"
                            readonly
                            value="https://yourcard.com/user123"
                        />
                        <button id="copyUrlBtn">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 스타일 선택 모달 -->
        <div class="modal" id="styleModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>명함 스타일 선택</h2>
                    <button class="close-btn" id="closeStyleModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="style-grid">
                        <div class="style-option" data-style="default">
                            <div class="style-preview default-preview"></div>
                            <span>클래식</span>
                        </div>
                        <div class="style-option" data-style="modern">
                            <div class="style-preview modern-preview"></div>
                            <span>모던</span>
                        </div>
                        <div class="style-option" data-style="minimal">
                            <div class="style-preview minimal-preview"></div>
                            <span>미니멀</span>
                        </div>
                        <div class="style-option" data-style="gradient">
                            <div class="style-preview gradient-preview"></div>
                            <span>그라디언트</span>
                        </div>
                        <div class="style-option" data-style="professional">
                            <div
                                class="style-preview professional-preview"
                            ></div>
                            <span>프로페셔널</span>
                        </div>
                        <div class="style-option" data-style="creative">
                            <div class="style-preview creative-preview"></div>
                            <span>크리에이티브</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="lang-flags">
            <button onclick="changeLang('ko')" data-lang="ko">
                <img
                    src="https://hatscripts.github.io/circle-flags/flags/kr.svg"
                    alt="Korean"
                />
            </button>
            <button onclick="changeLang('en')" data-lang="en">
                <img
                    src="https://hatscripts.github.io/circle-flags/flags/us.svg"
                    alt="English"
                />
            </button>
            <button onclick="changeLang('ja')" data-lang="ja">
                <img
                    src="https://hatscripts.github.io/circle-flags/flags/jp.svg"
                    alt="Japanese"
                />
            </button>
            <button onclick="changeLang('zh')" data-lang="zh">
                <img
                    src="https://hatscripts.github.io/circle-flags/flags/cn.svg"
                    alt="Chinese"
                />
            </button>
            <button onclick="changeLang('fr')" data-lang="fr">
                <img
                    src="https://hatscripts.github.io/circle-flags/flags/fr.svg"
                    alt="French"
                />
            </button>
            <button onclick="changeLang('de')" data-lang="de">
                <img
                    src="https://hatscripts.github.io/circle-flags/flags/de.svg"
                    alt="German"
                />
            </button>
            <button onclick="changeLang('es')" data-lang="es">
                <img
                    src="https://hatscripts.github.io/circle-flags/flags/es.svg"
                    alt="Spanish"
                />
            </button>
            <button onclick="changeLang('it')" data-lang="it">
                <img
                    src="https://hatscripts.github.io/circle-flags/flags/it.svg"
                    alt="Italian"
                />
            </button>
            <button onclick="changeLang('pt')" data-lang="pt">
                <img
                    src="https://hatscripts.github.io/circle-flags/flags/pt.svg"
                    alt="Portuguese"
                />
            </button>
            <button onclick="changeLang('ru')" data-lang="ru">
                <img
                    src="https://hatscripts.github.io/circle-flags/flags/ru.svg"
                    alt="Russian"
                />
            </button>
        </div>

        <script src="script.js"></script>
        <script src="config.js"></script>
        <script src="i18n.js"></script>
    </body>
</html>
